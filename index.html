<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement of Account Generator - AMOY Mannequins</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="loginSection" class="login-section">
            <div class="login-card">
                <img src="attached_assets/logo.png" alt="AMOY Mannequins" class="login-logo">
                <h1>Statement of Account Generator</h1>
                <p>Please enter password to continue</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="password" id="password" required placeholder="Enter password" autocomplete="off">
                    </div>
                    <div id="loginError" class="login-error hidden">Incorrect password. Please try again.</div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Enter
                    </button>
                </form>
            </div>
        </section>

        <div id="mainApp" class="hidden">
            <header class="app-header">
                <img src="attached_assets/logo.png" alt="AMOY Mannequins" class="app-logo">
                <div class="app-title-section">
                    <h1>Statement of Account</h1>
                    <p class="subtitle">Generate professional supplier statements</p>
                </div>
            </header>

            <section id="headerSection" class="form-section">
                <div class="section-title">
                    <span class="step-badge">1</span>
                    <h2>Statement Details</h2>
                </div>
                <form id="headerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerName">Customer Name *</label>
                            <input type="text" id="customerName" required placeholder="Enter customer name">
                        </div>
                        <div class="form-group">
                            <label for="statementPeriod">Statement Period</label>
                            <input type="text" id="statementPeriod" placeholder="e.g., Till Date or Jan 2024 - Dec 2024">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="statementDate">Statement Date *</label>
                            <input type="date" id="statementDate" required>
                        </div>
                        <div class="form-group">
                            <label for="currency">Currency *</label>
                            <select id="currency" required>
                                <option value="SAR" selected>SAR - Saudi Riyal</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="AED">AED - UAE Dirham</option>
                                <option value="INR">INR - Indian Rupee</option>
